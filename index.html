<body>

<p id="question">How many fanngggaasss you throwin attt me</p>
<input id="answer"/>
<button id="guess">click</button>

<script type="text/Javascript">
document.getElementById("guess").onclick = function(){
		var gotcha = false;
		var shots = 1;
		var x;
	while(gotcha == false){
		var x =Math.random();
		x = 10 * x;
		x=Math.floor(x);
			if(document.getElementById("answer").value==x){
				gotcha=true;
		}
			else{
				shots++;
		}
	}
			alert("GREAT SCOTT! The correct number was" + ' ' + x + ' ' + "Number of attempts to guess correctly" + ' ' + shots);
}
